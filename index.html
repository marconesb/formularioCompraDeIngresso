<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Venda de Ingressos de Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Div da Imagem -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container-md">
            <figure>
                <img src="bg_bggenerator_com.jpg" alt="Logo" class="rounded mx-auto d-block figure-img img-fluid">
            </figure>
            <h1 class="text-center">Realize aqui a compra do seu Ingresso</h1> 
        </div>     
    </div>
    <!-- Fim -->

    <!-- Formulário -->
    <div class="container-md bg-color">
        <form>
            <!-- Nome -->
            <div class="form-group">
                <label for="nome" class="form-label ">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome...">
            </div>
            <!-- Endereço do Comprador -->
            <div class="row">
                <div class="col-md-12">
                    <label for="inputAddress" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço...">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="XX-XXX-XXX">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade...">
                </div>
                <div class="col-md-1">
                    <label for="inputAddress" class="form-label">Número:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Número">
                </div>
                <!-- Estado -->
                <div class="col-md-5">
                    <label for="inputState" class="form-label">Estado:</label>
                    <select id="inputState" class="form-control form-select">
                        <option selected>Escolha seu Estado:</option>
                        <option>1- Acre</option>
                        <option>2- Alagoas</option>
                        <option>3- Amapá</option>
                        <option>4- Amazonas</option>
                        <option>5- Bahia</option>
                        <option>6- Ceará</option>
                        <option>7- Distrito Federal</option>
                        <option>9- Goiás</option>
                        <option>10- Maranhão</option>
                        <option>11- Mato Grosso</option>
                        <option>12- Mato Grosso do Sul</option>
                        <option>13- Minas Gerais</option>
                        <option>14- Pará</option>
                        <option>15- Paraíba</option>
                        <option>16- Paraná</option>
                        <option>17- Pernambuco</option>
                        <option>18- Piauí</option>
                        <option>19- Rio de Janeiro</option>
                        <option>20- Rio Grande do Norte</option>
                        <option>21- Rio Grande do Sul</option>
                        <option>22- Rondônia</option>
                        <option>23- Roraima</option>
                        <option>24- Santa Catarina</option>
                        <option>25- São Paulo</option>
                        <option>26- Sergipe</option>
                        <option>27- Tocantins</option>
          </select>
        </div>
        </div>
      <!-- E-mail -->
      <div class="form-group">
        <label for="email form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email...">
      </div>
      <!--Quantidade, Arquibancada,Cor da sua Camiseta e Telefone -->
      
     <div class="row">
  <div class="form-group col-md-4">
    <label for="quantidade" class="form-label">Quantidade:</label>
    <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade de ingressos">
  </div>
  <div class="form-group col-md-4">
    <label for="evento" class="form-label">Arquibancada: </label>
    <select class="form-control form-select" id="evento" aria-label="Default select example">
      <option value="">Selecione uma Arquibancada</option>
      <option value="Arquibancada - 1">Setor - A</option>
      <option value="Arquibancada - 2">Setor - B</option>
      <option value="Arquibancada - 3">Setor - C</option>
      <option value="Arquibancada - 4">Setor - D</option>
    </select>
  </div>
  <div class="form-group col-md-2">
    <label for="exampleColorInput" class="form-label">Cor da sua Camiseta:</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
  </div>
  <div class="form-group col-2">
    <label for="telefone form-label">Telefone:</label>
    <input type="tel" class="form-control" id="telefone" pattern="\([0-9]{2}\)\s[0-9]{4,5}-[0-9]{4}" placeholder="(XX) XXXX-XXXX">
  </div>
</div> 
  <!-- Formulário de Pagamento -->
  <form>
    <div class="form-group">
        <label for="metodo_pagamento">Método de Pagamento:</label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="opcao_pagamento" value="cartao_credito">Cartão de Crédito
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="opcao_pagamento" value="boleto">Boleto
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="opcao_pagamento" value="pix">Pix
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="opcao_pagamento" value="transferencia_bancaria">Transferência Bancária
            </label>
        </div>
    </div>
  <!-- Fim -->
      <!-- Foto para o Crachá -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Insira uma foto para o crachá.</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <!-- Check Box -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label for="exampleCheck1" class="form-check-label">Eu aceito os termos do contrato.</label>
      </div>
      <!-- Botões Comprar e Limpar -->
      <button type="submit" class="mb-3 btn btn-primary">Comprar</button>
      <button type="reset" class="mb-3 btn btn-secondary">Limpar</button>
    </form>
  </div>
    
</form>
<hr>
<div class="footer">

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
